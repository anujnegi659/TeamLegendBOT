services:
  - type: web
    name: teamlegendbot
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y libsdl2-dev libsdl-image1.2-dev libsdl-mixer1.2-dev libsdl-ttf2.0-dev \
                         libsmpeg-dev libsdl1.2-dev libportmidi-dev libswscale-dev \
                         libavformat-dev libavcodec-dev libfreetype6-dev
      pip install -r requirements.txt
    startCommand: python TeamLegendBOT.py
    autoDeploy: true
